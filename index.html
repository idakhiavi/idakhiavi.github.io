---
layout: default
title: Home
---

<h1>Posts</h1>

<ul class="post-list">
  {% for post in site.posts %}
  <li class="post-item">
    <a class="post-title" href="{{ post.url | relative_url }}">{{ post.title }}</a>
    <span class="meta">
      <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %-d, %Y" }}</time>
    </span>
  </li>
  {% endfor %}
</ul>
