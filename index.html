---
layout: default
title: Home
---

<div class="home-with-avatar home-arcade">
  <!-- Left margin avatar for homepage -->
  <div class="home-left-image" aria-hidden="true">
    <img src="{{ "/assets/images/ida.jpg" | relative_url }}" alt="" />
    <!-- Decorative only; alt left empty on purpose -->
  </div>

  <h1>Posts</h1>

  {% for post in site.posts %}
    <article class="post home-post">
      <h2><a class="post-title" href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <p class="meta"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %-d, %Y" }}</time></p>
      <div class="post-content">
        {{ post.content }}
      </div>
    </article>
  {% endfor %}
</div>
